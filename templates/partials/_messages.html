<main class="container">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div{% if message.tags %} class="alert {{ message.tags }} alert-dismissible fade show mt-4"{% endif %} role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</main>
