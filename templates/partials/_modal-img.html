<!-- pass here: img, title, slug, modal_size -->
<a href="#">
<img src="{{ img }}" alt="Image" style="width:100%;" data-toggle="modal" data-target="#{{ slug }}">

<div class="modal fade" id="{{ slug }}">
  <div class="modal-dialog modal-dialog-centered {{ modal_size }}">
    <div class="modal-content bg-dark text-white">

      <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <img src="{{ img }}" alt="Image" style="width:100%">
      </div>
    </div>
  </div>
</div>
</a>
